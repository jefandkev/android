<html>
<style type="text/css"> 
.container { position:relative; }
.imgA { position:absolute; top: 0px; left: 0px; z-index: 1; } 
.imgB { position:absolute; top: 3px; left: 3px; z-index: 3; } 
#center {
     position:absolute;
     width:459px;
     height:261px;
     z-index:15;
     top:50%;
     left:50%;
     margin:-180px 0 0 -230px;
}
</style>

<body background="http://www.slabbekoorn.org/background/9_4_2500.jpg">
    <center>
	    <img src="http://preview.w3layouts.com/demos/coming_soon_page/web/images/coming.png" alt="coming">
	</center>
    <div id ="center" class="container">
        <img class="imgA" src="http://www.slabbekoorn.org/plaatjes/background.png">
        <img class="imgB" name="slide" src="http://www.slabbekoorn.org/plaatjes/voorpage-1.png">
    </div>


<script language="JavaScript"> 
var i = 0; var path = new Array(); 

// LIST OF IMAGES 
path[0] = "http://www.slabbekoorn.org/plaatjes/voorpage-1.png"; 
path[1] = "http://www.slabbekoorn.org/plaatjes/voorpage-2.png"; 
path[2] = "http://www.slabbekoorn.org/plaatjes/voorpage-3.png"; 

function swapImage() 
{ 
document.slide.src = path[i]; 
if(i < path.length - 1) i++; 
else i = 0; 
setTimeout("swapImage()",3000); 
} 
window.onload=swapImage; 
</script> 
</html>
